<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path and redirect to the index.html with the path as a hash
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Remove any trailing slashes from the path
      const cleanPath = path.replace(/\/+$/, '');
      
      // Preserve query parameters and hash if they exist
      const queryString = search + (hash ? hash : '');
      
      // Redirect to index.html with the path as a hash
      window.location.href = 
        window.location.origin + 
        '/Resume' +  // Your repository name
        '/index.html' + 
        (cleanPath ? '#' + cleanPath : '') + 
        queryString;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
